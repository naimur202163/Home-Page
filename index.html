<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page Responsive</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="desktop-nav">
        <div class="logo">
          <a href="#">
            <img src="./images/logo.png" alt="" />
          </a>
        </div>
        <ul class="menu-items">
          <li><a href="#" class="active">About</a></li>
          <li><a href="#">Our Projects</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#" class="btn">Get Started</a></li>
        </ul>
      </nav>
      <!-- End of Desktop Navigation -->
      <header class="hero-container">
        <div class="left">
          <p>Wellcome to</p>
          <h1><span>GT </span>Web Desgin</h1>
          <a href="#" class="btn">Get Started</a>
          <a href="#" class="btn cyan">Learn more</a>
        </div>
        <div class="right">
          <img src="./images/hero-img.svg" alt="" />
        </div>

        <img class="hero-bg" src="./images/hero-bg.svg" alt="" />
        <div class="polygon-container">
          <img src="./images/Polygon 1.svg" alt="" class="polygon" />
          <img src="./images/Polygon 2.svg" alt="" class="polygon21" />
          <img src="./images/Polygon 3.svg" alt="" class="polygon3" />
        </div>
      </header>

      <!-- End of the hero section -->

      <!-- Working on Brand Section -->

      <div class="brands-section">
        <h2>Our Clients</h2>
        <div class="brands-container">
          <img src="./images/microsoft.png" alt="" />
          <img src="./images/google.png" alt="" />
          <img src="./images/netflix.png" alt="" />
          <img src="./images/unity.png" alt="" />
          <img src="./images/amazone.png" alt="" />
        </div>
      </div>

      <!-- End Of brands section -->
    </div>
  </body>
</html>
